<mat-toolbar color="primary">
  <mat-toolbar-row>
   <a href="/"> <span> Logo</span> </a>
    <span class="spacer"></span>
    <ng-container *ngIf="orgName; else signUpButton">
      <span>Welcome, <span class="org-name">{{ orgName }}</span></span>
    </ng-container>
    <ng-template #signUpButton>
      <button mat-button routerLink="/signup">Sign Up</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
