<div class="container">
  <form (ngSubmit)="onSignIn()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div class="btn-group">
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </form>
</div>
