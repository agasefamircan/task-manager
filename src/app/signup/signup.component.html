<div class="container">
  <form (ngSubmit)="signUpAndSubmit()">
    <div>
      <label for="orgName">Organization Name</label>
      <input
        type="text"
        id="orgName"
        name="orgName"
        [(ngModel)]="user.orgName"
        required
      />
    </div>
    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required />
    </div>
    <div>
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="address"
        required
      />
    </div>
    <div>
      <label for="userName">User Name</label>
      <input
        type="text"
        id="userName"
        name="userName"
        [(ngModel)]="userName"
        required
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>
    <div class="btn-group">
      <button type="submit">Sign Up</button>
      <p>Do you have an account? <a routerLink="/signin">Sign In</a></p>
    </div>
  </form>
</div>
